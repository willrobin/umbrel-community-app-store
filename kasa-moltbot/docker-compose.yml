version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: 18789

  server:
    image: ghcr.io/moltbot/moltbot:main
    init: true
    restart: unless-stopped
    stop_grace_period: 30s
    user: "0:0"
    environment:
      NODE_ENV: production
      HOME: /home/node
      # Gateway authentication token (auto-generated by Umbrel)
      CLAWDBOT_GATEWAY_TOKEN: "${APP_SEED}"
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - "lan"
      - --port
      - "18789"
      - --allow-unconfigured
    volumes:
      - ${APP_DATA_DIR}/data:/home/node/.moltbot
      - ${APP_DATA_DIR}/workspace:/home/node/clawd
    tmpfs:
      - /tmp/moltbot:uid=0,gid=0
    healthcheck:
      test: ["CMD", "node", "-e", "const s=require('net').createConnection(18789,'localhost');s.on('connect',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),5000)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
