manifestVersion: 1
id: kasa-azuracast
name: AzuraCast
tagline: Self-hosted radio streaming management suite
icon: https://raw.githubusercontent.com/willrobin/umbrel-community-app-store/main/apps/kasa-azuracast/icon.png
category: Media
version: "1.0.0"
port: 3004
description: >-
  AzuraCast is a self-hosted, all-in-one web radio management suite that lets
  you run a fully working web radio station in just minutes. Manage multiple
  stations, upload and organize media libraries, schedule playlists, and stream
  live to listeners worldwide from a single intuitive dashboard.


  Features include live DJ streaming, automatic playlist scheduling, listener
  statistics, podcast hosting, and support for Icecast and Shoutcast protocols.
  Built on Docker for easy deployment and maintenance.

