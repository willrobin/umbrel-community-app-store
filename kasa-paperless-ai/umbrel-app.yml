name: Paperless-AI
tagline: AI tagging and RAG search for Paperless-ngx
icon: https://raw.githubusercontent.com/willrobin/umbrel-community-app-store/main/apps/kasa-paperless-ai/icon.png
category: Productivity
version: "2.6.4"
