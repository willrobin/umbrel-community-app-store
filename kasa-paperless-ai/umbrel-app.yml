description: >-
  AI-powered extension for Paperless-ngx that brings automatic document
  classification, smart tagging, and semantic search using OpenAI-compatible
  APIs, Ollama, Azure, and Deepseek-r1.


  Features include intelligent document analysis, automatic tag suggestions,
  correspondent detection, and a powerful RAG-powered chat interface for
  searching through your document archive using natural language.


  Requires a running Paperless-ngx instance and an LLM provider (Ollama or
  OpenAI-compatible API).

