version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: kasa-paperless-ai_server_1
      APP_PORT: 3000

  server:
    image: clusterzx/paperless-ai:v3.0.9
    user: "1000:1000"
    init: true
    restart: on-failure
    stop_grace_period: 30s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      # User/Group IDs
      PUID: "1000"
      PGID: "1000"
      # Application settings
      PAPERLESS_AI_PORT: "3000"
      # RAG service (disabled by default, enable if you have a RAG service)
      RAG_SERVICE_URL: "http://localhost:8000"
      RAG_SERVICE_ENABLED: "false"
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
