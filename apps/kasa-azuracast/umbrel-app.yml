description: >-
  AzuraCast is a self-hosted, all-in-one web radio management suite. With AzuraCast,
  you can run multiple radio stations from a single installation, manage media libraries,
  create playlists, and stream to listeners worldwide.


  Features include:

  - Unlimited radio stations per installation

  - Web-based station management dashboard

  - Built-in AutoDJ with smart playlists

  - Live DJ support with Icecast and SHOUTcast

  - Listener statistics and analytics

  - Podcast and on-demand content support

  - Mobile-friendly web player

  - RESTful API for integrations


  AzuraCast supports multiple streaming formats and provides professional broadcasting
  tools without requiring complex configuration.

