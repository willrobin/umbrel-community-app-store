version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: 18789
    depends_on:
      server:
        condition: service_healthy

  server:
    image: ghcr.io/moltbot/moltbot:main
    init: true
    restart: unless-stopped
    stop_grace_period: 30s
    user: "0:0"
    environment:
      NODE_ENV: production
      HOME: /home/node
      # Gateway authentication token (auto-generated by Umbrel)
      CLAWDBOT_GATEWAY_TOKEN: "${APP_SEED}"
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - lan
      - --port
      - "18789"
      - --allow-unconfigured
    volumes:
      - ${APP_DATA_DIR}/data:/home/node/.moltbot
      - ${APP_DATA_DIR}/workspace:/home/node/clawd
    healthcheck:
      test: ["CMD", "node", "-e", "const c=require('net').createConnection({port:18789,host:'localhost'});c.on('connect',()=>{c.end();process.exit(0)});c.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),2000)"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
