version: "3.7"

services:
  app_proxy:
    environment:
      # Format: <app-id>_<docker-service-name>_1
      APP_HOST: kasa-moltbot_server_1
      APP_PORT: 18789

  server:
    image: ghcr.io/moltbot/moltbot:main
    container_name: kasa-moltbot_server_1
    init: true
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: production
      # Gateway authentication token (auto-generated by Umbrel)
      CLAWDBOT_GATEWAY_TOKEN: "${APP_SEED}"
    command:
      - node
      - dist/index.js
      - gateway
      - --bind
      - "0.0.0.0"
      - --port
      - "18789"
      - --allow-unconfigured
    volumes:
      - ${APP_DATA_DIR}/data:/home/node/.moltbot
      - ${APP_DATA_DIR}/workspace:/home/node/clawd
