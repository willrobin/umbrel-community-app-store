manifestVersion: 1
id: kasa-music-assistant
name: Music Assistant
tagline: Your music, your players - unified music streaming
icon: https://raw.githubusercontent.com/willrobin/umbrel-community-app-store/main/apps/kasa-music-assistant/icon.png
category: Media
version: "2.7.5"
port: 8096
description: >-
  Music Assistant is a free, open-source music library manager that connects
  to your streaming services and a wide range of connected speakers. It
  brings together music from Spotify, Tidal, YouTube Music, Qobuz, local
  files, and more into a single unified interface.


  Stream your favorite music to any compatible player including Sonos,
  Chromecast, AirPlay, DLNA, Snapcast, and many more. Create unified playlists
  across all your music sources and enjoy seamless multi-room audio.


  Features include library management, playlist synchronization, multi-room
  audio support, and integration with Home Assistant for smart home automation.

developer: Music Assistant
website: https://www.music-assistant.io
submitter: Kasa
submission: https://github.com/willrobin/umbrel-community-app-store
