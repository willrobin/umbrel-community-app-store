support: https://github.com/music-assistant/server/issues
gallery:
  - https://raw.githubusercontent.com/music-assistant/server/main/screenshot.png
releaseNotes: >-
  Kasa community store release with Music Assistant Server v2.7.5. Supports
  Spotify, Tidal, YouTube Music, Qobuz, local files, and multi-room audio
  streaming to Sonos, Chromecast, AirPlay, DLNA, and more.
