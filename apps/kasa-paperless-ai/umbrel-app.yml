description: >-
  Paperless-AI is an AI-powered extension for Paperless-ngx that automates document
  processing using large language models. It provides intelligent document classification,
  smart tagging, and semantic search capabilities.


  Features include:

  - Automatic document classification based on content

  - Smart tagging with AI-generated suggestions

  - Semantic search across your document library

  - Support for OpenAI-compatible APIs and Ollama

  - RAG (Retrieval Augmented Generation) for contextual queries

  - Custom prompt templates for specialized workflows

  - Batch processing for existing documents

  - Privacy-focused with local LLM support


  Paperless-AI seamlessly integrates with your existing Paperless-ngx installation,
  enhancing your document management workflow with AI capabilities while keeping
  your data private.

