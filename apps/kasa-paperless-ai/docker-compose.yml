version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: kasa-paperless-ai_server_1
      APP_PORT: 3000

  server:
    image: clusterzx/paperless-ai:latest
    init: true
    restart: on-failure
    stop_grace_period: 30s
    environment:
      # User/Group IDs for file permissions
      PUID: "1000"
      PGID: "1000"
      # Application settings
      PAPERLESS_AI_PORT: "3000"
      # RAG service (disabled by default, enable if you have a RAG service)
      RAG_SERVICE_URL: "http://localhost:8000"
      RAG_SERVICE_ENABLED: "false"
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
