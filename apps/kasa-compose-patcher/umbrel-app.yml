description: >-
  Compose Patcher ist ein Werkzeug für UmbrelOS, das benutzerdefinierte
  Änderungen an Docker-Compose-Dateien automatisch wiederherstellt, wenn
  Umbrel App-Updates die Konfiguration überschreiben.

  Bei jedem App-Update setzt Umbrel die docker-compose.yml zurück. Wenn du
  eigene Volumes, Geräte (Devices), Umgebungsvariablen oder andere Anpassungen
  hinzugefügt hast, gehen diese verloren. Compose Patcher löst dieses Problem
  durch deklarative Patch-Regeln, die idempotent und automatisch nach jedem
  Update neu angewendet werden.

  Funktionen umfassen eine Web-UI zum Verwalten von Patch-Regeln pro App,
  eine Diff-Ansicht (Baseline vs. aktuell), Dry-Run-Simulation, automatisches
  Backup und Validierung vor jeder Änderung, sowie einen systemd-basierten
  Dateisystem-Watcher, der Änderungen sofort erkennt.

  Der Compose Patcher besteht aus zwei Komponenten: einem Host-Daemon, der
  als systemd-Service läuft und die eigentliche Patch-Logik ausführt, sowie
  dieser Umbrel-App als grafische Oberfläche zum Steuern und Überwachen.

