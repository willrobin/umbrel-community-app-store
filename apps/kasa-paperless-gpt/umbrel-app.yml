manifestVersion: 1
id: kasa-paperless-gpt
name: Paperless-GPT
tagline: AI OCR and tagging for Paperless-ngx
icon: https://raw.githubusercontent.com/willrobin/umbrel-community-app-store/main/apps/kasa-paperless-gpt/icon.png
category: Productivity
version: "0.23.0"
port: 3003
description: >-
  AI-powered companion for Paperless-ngx that enhances OCR with LLMs and
  automatically suggests titles, tags, correspondents, document types, and
  custom fields. Supports vision LLMs for superior OCR accuracy on difficult
  scans.


  Works with OpenAI, Ollama, Google Gemini, and other LLM providers. Features
  include automatic document processing, customizable prompts, and a web
  interface for reviewing suggestions before applying them.


  Requires a running Paperless-ngx instance and an LLM provider.

