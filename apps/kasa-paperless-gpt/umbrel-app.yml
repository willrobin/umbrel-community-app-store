description: >-
  Paperless-GPT is an AI-powered companion for Paperless-ngx that enhances document
  processing using large language models. It automatically suggests titles, tags,
  correspondents, and custom fields based on document content.


  Features include:

  - Enhanced OCR with LLM post-processing

  - Automatic title generation from content

  - Smart tag suggestions based on document context

  - Correspondent detection and assignment

  - Custom field extraction and population

  - Support for Ollama, OpenAI, and Anthropic Claude

  - Automatic document type assignment

  - Customizable prompt templates

  - Manual and automatic processing modes


  Paperless-GPT works alongside your existing Paperless-ngx installation, processing
  tagged documents and enriching metadata to keep your document archive organized.

