description: >-
  ClawdBot is a personal AI assistant that runs on your own devices. It
  integrates seamlessly with popular messaging platforms including WhatsApp,
  Telegram, Slack, Discord, Signal, iMessage, and WebChat, providing a
  local-first, fast, and always-on assistant experience.

  Features include multi-provider messaging support, voice capabilities, live
  Canvas interface, sandboxed tool execution, and comprehensive skills system.
  ClawdBot uses Claude or OpenAI models and keeps all your data under your
  control.

