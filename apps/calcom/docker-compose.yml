version: "3.7"

services:
  app_proxy:
    environment:
      # Format: <app-id>_<docker-service-name>_1
      APP_HOST: calcom_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/calcom/cal.com:latest
    init: true
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: "postgresql://calcom:calcom@db:5432/calcom"
      DATABASE_DIRECT_URL: "postgresql://calcom:calcom@db:5432/calcom"
      REDIS_URL: "redis://redis:6379"
      NEXTAUTH_URL: "http://umbrel.local:3000"
      NEXTAUTH_SECRET: "umbrel-calcom-change-me"
      CALENDSO_ENCRYPTION_KEY: "umbrel-calcom-encryption-key-change-me"
      NODE_ENV: "production"

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: "calcom"
      POSTGRES_USER: "calcom"
      POSTGRES_PASSWORD: "calcom"
    volumes:
      - ${APP_DATA_DIR}/calcom/db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/calcom/redis:/data
