version: "3.7"

services:
  app_proxy:
    environment:
      # Format: <app-id>_<docker-service-name>_1
      APP_HOST: sparkles-paperless-ai_server_1
      APP_PORT: 3000

  server:
    image: clusterzx/paperless-ai:latest
    user: "1000:1000"
    init: true
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    environment:
      PUID: "1000"
      PGID: "1000"
      PAPERLESS_AI_PORT: "3000"
      RAG_SERVICE_URL: "http://localhost:8000"
      RAG_SERVICE_ENABLED: "true"
    volumes:
      - sparkles-paperless-ai_data:/app/data

volumes:
  sparkles-paperless-ai_data:
