description: >-
  Cal.com is the open-source scheduling infrastructure that gives you full control
  over your calendar and booking workflows. Whether you're an individual professional
  or a large team, Cal.com provides the tools to manage your availability and
  coordinate meetings efficiently.


  Features include:

  - Customizable booking pages with your branding

  - Multiple calendar integrations (Google, Outlook, Apple)

  - Team scheduling with round-robin and collective availability

  - Automated reminders and notifications

  - Video conferencing integrations (Zoom, Google Meet, etc.)

  - Payment collection for paid appointments

  - Workflow automation and webhooks

  - Self-hosted with full data control


  Cal.com is the privacy-focused alternative to Calendly, giving you ownership
  of your scheduling data while providing enterprise-grade features.

