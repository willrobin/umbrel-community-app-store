releaseNotes: >-
  Upgraded to Cal.com v5.1.1 for improved stability. Added health checks for all
  services (database, Redis, Cal.com), improved Redis configuration with
  persistence, added graceful shutdown handling, and fixed service dependencies
  to ensure proper startup order.
