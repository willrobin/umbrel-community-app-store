manifestVersion: 1
id: kasa-calcom
name: Cal.com
tagline: Open-source scheduling for individuals and teams
icon: https://raw.githubusercontent.com/willrobin/umbrel-community-app-store/main/apps/kasa-calcom/icon.png
category: Productivity
version: "1.1.0"
port: 3002
description: >-
  Cal.com is the open-source Calendly alternative for scheduling meetings and
  appointments. Create beautiful booking pages, manage your availability, and
  let others schedule time with you without the back-and-forth emails.


  Features include customizable booking pages, calendar integrations (Google,
  Outlook, Apple), team scheduling, recurring bookings, buffer times, and
  workflow automations. Self-host your scheduling infrastructure with full
  control over your data.

