version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: kasa-calcom_server_1
      APP_PORT: 3000

  server:
    # Note: Using 'latest' to include fix for app-store seeding issue (PR #26400)
    image: calcom/cal.com:latest
    init: true
    restart: on-failure
    stop_grace_period: 1m
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # Database connection
      DATABASE_URL: "postgresql://calcom:${APP_SEED}@db:5432/calcom"
      DATABASE_DIRECT_URL: "postgresql://calcom:${APP_SEED}@db:5432/calcom"
      # Redis connection
      REDIS_URL: "redis://redis:6379"
      # Authentication
      NEXTAUTH_URL: "http://${DEVICE_DOMAIN_NAME}:3002"
      NEXTAUTH_SECRET: "${APP_SEED}"
      CALENDSO_ENCRYPTION_KEY: "${APP_SEED}"
      # Runtime configuration
      NODE_ENV: "production"
      NEXT_PUBLIC_WEBAPP_URL: "http://${DEVICE_DOMAIN_NAME}:3002"
      NEXT_PUBLIC_API_V2_URL: "http://${DEVICE_DOMAIN_NAME}:3002/api/v2"
      # Disable telemetry for privacy
      CALCOM_TELEMETRY_DISABLED: "1"

  db:
    image: postgres:15-alpine
    restart: on-failure
    stop_grace_period: 1m
    # Note: Do NOT set user - postgres needs to run as the postgres user for proper initialization
    environment:
      POSTGRES_DB: "calcom"
      POSTGRES_USER: "calcom"
      POSTGRES_PASSWORD: "${APP_SEED}"
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/postgresql/data
    healthcheck:
      # Note: pg_isready alone is not sufficient - we must verify authentication works
      # because Cal.com will fail if it connects before the user is fully created
      test: ["CMD-SHELL", "pg_isready -U calcom -d calcom && PGPASSWORD=$$POSTGRES_PASSWORD psql -U calcom -d calcom -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

  redis:
    image: redis:7-alpine
    restart: on-failure
    stop_grace_period: 30s
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
